<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/css.css">
	<!--responsividade-->
	<link rel="stylesheet" type="text/css" href="style/responsive.css">
	<!--owl css-->
	<link rel="stylesheet" type="text/css" href="style/owl/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="style/owl/owl.theme.default.min.css">

	

	<title>NETFLIX CLONE</title>
	<style>
		.filme-principal{
			background: linear-gradient(rgba(0,0,0,.25), rgba(0,0,0,.25)100%), url('img/capa-house.jpg');
		}
	</style>
</head>
<body>
	<header>
		<div class="container">
			<img class="logo" src="img/netflix-logo.png">
			<nav>
				<a href="#">Início</a>
				<a href="#">Séries</a>
				<a href="#">Filmes</a>
				<a href="#">Documentários</a>
			</nav>
		</div>
	</header>
	<main>
		<div class="filme-principal">
			<div class="container">
				<h3 class="titulo">HOUSE OF CARDS</h3>
				<p class="descricao">Nada pode inpedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada imperdível.</p>

				<div class="botoes">
					<button role="button" class="botao">
						<i class="fas fa-play"></i>
						 ASSISTIR AGORA
					</button>
					<button role="button" class="botao">
						<i class="fas fa-info"></i>
						MAIS INFORMAÇÕES
					</button>
				</div>
			</div>
		</div>
	</main>

	<div class="carousel-filmes">
		<div class="owl-carousel owl-theme">

			<div class="item">
				<img class="box-filme" src="img/mini1.jpg">
			</div>

			<div class="item">
				<img class="box-filme" src="img/mini2.jpg">
			</div>

			<div class="item">
				<img class="box-filme" src="img/mini3.jpg">
			</div>

			<div class="item">
				<img class="box-filme" src="img/mini4.jpg">
			</div>

			<div class="item">
				<img class="box-filme" src="img/mini5.jpg">
			</div>

			<div class="item">
				<img class="box-filme" src="img/mini6.jpg">
			</div>

			<div class="item">
				<img class="box-filme" src="img/mini7.jpg">
			</div>

			<div class="item">
				<img class="box-filme" src="img/mini8.jpg">
			</div>

			<div class="item">
				<img class="box-filme" src="img/mini9.jpg">
			</div>

			<div class="item">
				<img class="box-filme" src="img/mini10.jpg">
			</div>

		</div>
	</div>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
	<script src="js/owl/jquery.min.js"></script>
	<script src="js/owl/owl.carousel.min.js"></script>
	<script src="js/owl/main.js"></script>

</html>
